<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Gyron</title>
    <link rel="manifest" href="/manifest.json">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            border: 1px solid #d1d5db;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        .initial-view.hidden, .ready-view.hidden {
            display: none;
        }
        h1 {
            font-size: 1.8rem;
            color: #111827;
        }
        p {
            color: #4b5563;
            margin-bottom: 1.5rem;
        }
        .input-group {
            margin-bottom: 1rem;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #374151;
        }
        input[type="url"], input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .ready-view h2 {
            color: #16a34a; /* Green */
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- State 1: Initial View -->
        <div class="initial-view">
            <h1>Project Gyron</h1>
            <p>Create a persistent web app from any URL</p>

            <div class="input-group">
                <label for="appName">App Name:</label>
                <input type="text" id="appName" placeholder="e.g., My Mail App">
            </div>
            <div class="input-group">
                <label for="appUrl">Enter URL:</label>
                <input type="url" id="appUrl" placeholder="https://example.com" required>
            </div>

            <button class="button" id="createAppBtn">Create App</button>
        </div>

        <!-- State 2: Ready to Install View -->
        <div class="ready-view hidden">
            <h2>âœ… App Ready to Install!</h2>
            <p>Your app will be installed using this browser's profile, preserving your logins and cookies.</p>
            <button class="button" id="installAppBtn">Install App</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const initialView = document.querySelector('.initial-view');
            const readyView = document.querySelector('.ready-view');
            const createAppBtn = document.getElementById('createAppBtn');
            const installAppBtn = document.getElementById('installAppBtn');
            const appNameInput = document.getElementById('appName');
            const appUrlInput = document.getElementById('appUrl');
            let deferredPrompt;

            const serviceWorkerCode = `
              let appName = 'PWA';
              let appUrl = '/';

              self.addEventListener('message', event => {
                  if (event.data.type === 'REGISTER_PWA') {
                      appName = event.data.appName;
                      appUrl = event.data.appUrl;
                  }
              });

              self.addEventListener('fetch', event => {
                  if (new URL(event.request.url).pathname === '/manifest.json') {
                    const computerIconSvg = `<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 -960 960 960"><path d="M334-120v-60h86v-100H140q-24 0-42-18t-18-42v-440q0-24 18-42t42-18h680q24 0 42 18t18 42v440q0 24-18 42t-42 18H540v100h86v60H334ZM140-340h680v-440H140v440Zm0 0v-440 440Z"/></svg>`;
                    const iconSrc = `data:image/svg+xml,${encodeURIComponent(computerIconSvg)}`;
                    const iconType = 'image/svg+xml';
                    const manifest = {
                          name: appName,
                          short_name: appName,
                          start_url: appUrl,
                          display: 'standalone',
                          background_color: '#ffffff',
                          theme_color: '#000000',
                          icons: [
                              {
                                  src: iconSrc,
                                  sizes: '144x144',
                                  type: iconType
                              }
                          ]
                      };
                      event.respondWith(
                          new Response(JSON.stringify(manifest), {
                              headers: { 'Content-Type': 'application/json' }
                          })
                      );
                  }
              });
            `;

            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                installAppBtn.disabled = false;
                readyView.querySelector('p').textContent = "Your app will be installed using this browser's profile, preserving your logins and cookies.";
            });

            createAppBtn.addEventListener('click', async () => {
                const appName = appNameInput.value.trim();
                const appUrl = appUrlInput.value.trim();

                if (!appName || !appUrl) {
                    alert('Please provide both an App Name and a URL.');
                    return;
                }

                initialView.classList.add('hidden');
                readyView.classList.remove('hidden');
                installAppBtn.textContent = 'Install "' + appName + '"';
                installAppBtn.disabled = true;
                readyView.querySelector('p').textContent = "Preparing your app... The install button will enable shortly.";

                try {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for(let registration of registrations) {
                        await registration.unregister();
                    }

                    const blob = new Blob([serviceWorkerCode], { type: 'application/javascript' });
                    const swUrl = URL.createObjectURL(blob);
                    const registration = await navigator.serviceWorker.register(swUrl);

                    await navigator.serviceWorker.ready;

                    if (registration.active) {
                        registration.active.postMessage({
                            type: 'REGISTER_PWA',
                            appName,
                            appUrl
                        });
                    }
                } catch (error) {
                    console.error('Error during PWA creation:', error);
                    alert('Failed to create the app. Please ensure your browser supports this feature and you are not in private mode.');
                    readyView.classList.add('hidden');
                    initialView.classList.remove('hidden');
                }
            });

            installAppBtn.addEventListener('click', async () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    await deferredPrompt.userChoice;
                    deferredPrompt = null;
                }
            });
        });
    </script>

</body>
</html>
